<div class="container">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="box has-text-centered p-5">

        <form method="post">
          {% csrf_token %}

            <button type="submit" class="button is-danger is-light">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
            <a href="{% url 'catalog:product-detail' object.id %}" class="button is-danger is-light">
              <i class="fas fa-ban"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
