{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Evaluación 2 BackEnd — {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.5/css/bulma.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  


</head>
<body style="font-family: 'Roboto', sans-serif; background-color: #f3f7f8;">

  <!-- Navbar -->
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand" style="width: 100%; display: flex; justify-content: center;">
      <a class="navbar-item" href="{% url 'catalog:product-list' %}">
        <strong><i class="fas fa-box-open"></i> Evaluación 2 BackEnd</strong>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu" style="justify-content: center; display: flex;">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'catalog:product-list' %}">
          <i class="fas fa-list-ul"></i> Lista de Productos
        </a>
        <a class="navbar-item" href="{% url 'catalog:product-add' %}">
          <i class="fas fa-plus-circle"></i> Agregar Producto
        </a>
      </div>
    </div>
  </nav>

  <!-- Mensajes -->
  <section class="section pt-4">
    <div class="container is-max-desktop has-text-centered">
      {% if messages %}
        {% for message in messages %}
          <div class="notification is-success is-light">
            <button class="delete"></button>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </section>

  <!-- Contenido principal -->
  <section class="section">
  <div class="container is-max-desktop has-text-centered">
    {% block content %}{% endblock %}
  </div>
</section>


  <!-- Footer -->
  <footer class="footer">
    <p><i class="fas fa-code"></i> CrissMendez • 2025</p>
  </footer>

  <!-- JS para navbar burger -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
</body>
</html>
